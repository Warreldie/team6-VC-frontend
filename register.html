<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coins. | Register</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="auth register">
      <div class="brand">
        <div class="brand__container">
          <h1 class="brand__container-title">coins.</h1>
          <p class="brand__container-sub">collab</p>
          <p class="brand__container-sub">appreciate</p>
          <p class="brand__container-sub">learn</p>
          <p class="brand__container-sub">earn</p>
          <img class="brand__container-logo" src="img/logo.svg" />
        </div>
      </div>
      <div class="dialog">
        <div class="dialog__heading">
          <h1 class="dialog__heading-title">Register</h1>
          <p class="dialog__heading-sub">Receive 100 free tokens to get you started!</p>
        </div>
        <div class="dialog__form">
          <label class="dialog__form-label" for="username">Username</label>
          <input class="dialog__form-field" type="text" id="username" />
          <label class="dialog__form-label" for="email">Email</label>
          <input class="dialog__form-field" type="text" id="email" />
          <label class="dialog__form-label" for="password">Password</label>
          <input class="dialog__form-field" type="text" id="password" />
          <label class="dialog__form-label" for="repeatPassword">Repeat password</label>
          <input class="dialog__form-field" type="text" id="repeatPassword" />
        </div>
        <div class="dialog__links">
          <button class="dialog__links-btn btn" id="submitRegister">Sign up</button>
          <span class="dialog__links-text">Have an account?<a class="dialog__links-link" href="login.html">Sign in</a></span>
        </div>
      </div>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
